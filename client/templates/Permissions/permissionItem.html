<template name="permissionItem">
	<div class="permissionItemcontainer">
		{{request_first_name}} {{request_last_name}} {{request_email}} {{request_dorm}}

		{{#if isApproved}}
			<button class='unapprove-btn btn btn-default'>Unapprove</button>
		{{else}}
			<button class='approve-btn btn btn-default'>Approve</button>
			<button class='delete-btn btn btn-default'>Delete Request</button>
		{{/if}}
	</div>
</template>
