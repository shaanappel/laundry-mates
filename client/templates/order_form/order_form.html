<template name="orderForm">
	<br>
	<br>
	<br>
	<br>
	<form class= "submit_order_form">
		<div class="form-group">
    		<label for="first_name">First Name:</label>
    		<input type="text" class="form-control" id="first_name" name="first_name" value="{{storedOrder 'order_first_name'}}" required autofocus>
  		</div>
  		<div class="form-group">
    		<label for="last_name">Last Name:</label>
    		<input type="text" class="form-control" id="last_name" name="last_name" value="{{storedOrder 'order_last_name'}}" required autofocus>
  		</div>
	  	<!--<p>Clothing Type:</p>
	  	<input type="text" id="clothing_type" name="clothing_type" value="{{storedOrder 'order_clothing_type'}}" required autofocus>-->
	  	
	  	<div class="form-group">
	  	   <label for="select_dorm">Select a Dorm</label>
		   <select class="form-control" id="select-a-dorm" name="select-a-dorm" placeholder="Select a Different dorm" required>
		   		{{#if storedOrder 'order_dorm'}}
		   			<option value= {{storedOrder 'order_dorm'}}>{{order_spaced_name}}</option>
		   		{{/if}}
				{{#each allDorms}}
					{{#if notSelectedDorm}}
	    				<option value= {{name}}>{{spaced_name}}</option>
	    			{{/if}}
				{{/each}}
			</select>
		</div>
		<div class="form-group">
  			<label for="room_number">Room Number:</label>
  			<input type="text" class="form-control" id="room_num" name="romm_num" value="{{storedOrder 'order_room_num'}}" required autofocus>
  		</div>
	  	<br>
		<button class="submit_order btn btn-default" type="submit">Choose Time Slot</button>
	</form>
</template>
