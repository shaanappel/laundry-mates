<template name="dashboard">
	<br>
	<br>
	<br>
	<br>
	<h2>Dashboard</h2>
	<br>
	{{#if isMate}}
	<div>
		<button class="slot"> Add a Slot </button>
		{{#each upcoming_slots}}
			{{> slot_m}}
		{{/each}}
	</div>
	{{else}}
	<div>
		{{#if are_pending_orders}}
			{{#each pending_orders}}
				{{> pending_order}}
			{{/each}}
		{{else}}
			<button class="order"> Place an Order </button>
		{{/if}}
	</div>
	{{/if}}
</template>
